"LR_Calibration"
{
	//////////////////////////////////////////////////////////////////////////////////////////////////////////
	//
	//	Внимание: КАЛИБРОВКА ПРЕДНАЗНАЧЕНА ТОЛЬКО ДЛЯ РЕЙТИНГОВЫХ РЕЖИМОВ [Levels Ranks] Core
	//	Какой режим Калибровки игроков вы хотите использовать?
	//
	//	0 - Старый
	//	Старый вариант калибровки званий из ядра
	//	Эффективность: низкая-средняя [эффективность зависит от параметра calibration_points - рекомендованное значение: 20]
	//	Точность калибровки: низкая
	//
	//	1 - Новый
	//	Данный метод новых игроков сначало резко корректирует на приблизительное звание, а к концу калибровки будет уже уточнять
	//	Эффективность: высокая
	//	Точность калибровки: высокая [чем больше значение calibration_countkills, тем выше точность - максимальное рекомендованное значение: 20]
	//
	//	2 - Новый [Радикальный]
	//	Данный режим представляет из себя грубый вариант режима 1. В нем не проводится уточняющий расчет.
	//	Эффективность: очень высокая
	//	Точность калибровки: низкая
	//
	//////////////////////////////////////////////////////////////////////////////////////////////////////////
	"calibration_mode"			"1"		// Рекомендованный режим: 1

	"calibration_points"		"20"	// Сколько очков опыта добавить/отобрать к калибровочному значению за убийство/смерть
	"calibration_countkills"	"10"	// Сколько убийств и смертей в сумме должен набрать игрок для прохождения Калибровки [мин: 5 - макс: 50]
}
"LR_Chat"
{
	// Данный конфигурационный файл предназначен для Counter-Strike: Source v34

	"Prefixs_All"
	{
		// Номера цветов
		// 0) Default
		// 1) Team
		// 2) Green

		"color_off"					"0"		// Разрешить ли игрокам отключать у себя цвета и префиксы [ 0 - нет, 1 - да ]
		"color_force"				"0"		// Включить принудительный цвет для всех [ 0 - нет, 1 - да ]

		"chat_tagstart"				"none"		// Здесь можно указать символ, который вам нужен перед префиксом [ none - отключить символ ]
		"chat_tagend"				"none"		// Здесь можно указать символ, который вам нужен после префикса [ none - отключить символ ]
		"color_tagstart"			"2"		// Номер цвета для символа перед префиксом, если он указан
		"color_tagend"				"2"		// Номер цвета для символа после префикса, если он указан
	}

	"Prefixs_Private"
	{
		// Здесь вы можете настроить личные префиксы для конкретных игроков или админские префиксы (необязательно)

		"a"					// Здесь можно указать Админфлаг (пример: "a", "d" и т.д.)
		{
			"prefix"		"AdminBoy"		// Уникальный префикс, который будет перед никнеймом админов
		}

		"STEAM_0:0:1"		// Здесь можно указывать SteamID игрока, которому вы хотите присвоить уникальный префикс
		{
			"prefix"		"MegaBoy"		// Уникальный префикс, который будет перед никнеймом игрока
		}
	}


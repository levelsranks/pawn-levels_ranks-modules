			"prefix"					"Rank 1"		// Префикс, который будет перед никнеймом игрока

			// Параметры ниже отвечают за цвета каждого ранга
			// Если color_force = 0, то данные номера цветов будут выставляться новым игрокам, как стандартные, которые они смогут изменить
			// Если color_force = 1, то данные номера цветов будут выставляться всем игрокам без возможности их изменить
			//
			"color_prefix"				"2"				// Номер цвета для префикса
			"color_name"				"1"				// Номер цвета для никнейма
